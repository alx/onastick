baseURL: https://example.org/
languageCode: en-us
title: IA on a Stick
theme: ["PaperMod"]
params:

  disableThemeToggle: true

  customJS: [
    "js/main.js"
  ]

  profileMode:
    enabled: false

  photomatonMode:
    enabled: true

    #
    # Stream URL
    #
    # where is the mjpeg-server?
    # can be configured as a proxy_pass in nginx.conf:
    #
    #    location /stream {
    #      proxy_pass http://localhost:8080/?action=stream;
    #      proxy_redirect    off;
    #      proxy_set_header   Host $host;
    #    }
    #
    # - Default mjpeg-stream api endpoint:
    #
    # srcStream: "/stream"
    #
    # - Test stream as static image when mjpeg-streamer
    # not available on network:
    #
    # srcStream: "/stream_test.jpg"
    #
    srcStream: "/stream"
