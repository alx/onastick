  <div id="photomaton" class="container-fluid">
    <div id="photoRowTop" class="row">

      <!-- Top Row with Image -->
      <div id ="stream" class="col">
        <img
          id="photoStream"
          src="{{ .Site.Params.photomatonMode.srcStream }}"
          class="img-fluid"
          />
      </div>

    </div>
    <div  id="photoRowBottom" class="row">

      <!-- Bottom Row with Image and Button -->
      <div class="col position-relative" id="intro">

        <img
          id="photoBottomPlaceholder"
          src="{{ .Site.Params.photomatonMode.srcPlaceholder }}"
          class="img-fluid"
          />

        <img
          id="photoBottomProcessing"
          src="{{ .Site.Params.photomatonMode.srcProcessing }}"
          class="img-fluid d-none"
          />

        <img
          id="photoBottom"
          src="{{ .Site.Params.photomatonMode.srcResult }}"
          class="img-fluid d-none"
          />

        <a
            class="btn btn-light btn-lg btn-bottom btn-photo btn-bottom-lvl1"
            role="button"
            href="#"
            data-slug="magicians"
            >
            🧙 Magick
        </a>

        <a
            class="btn btn-light btn-lg btn-bottom btn-photo btn-bottom-lvl2"
            role="button"
            href="#"
            data-slug="snow"
            >
            ❄️ Snow
        </a>

        <a
            class="btn btn-light btn-lg btn-bottom btn-photo btn-bottom-lvl3"
            role="button"
            href="#"
            data-slug="robots"
            >
           🤖 Robots
        </a>

        <a
            id="btnCountdown"
            class="btn btn-warning btn-lg fs-1 d-none btn-bottom"
            role="button"
            href="#"
            >
            🕚 3
        </a>

        <a
            id="btnSmile"
            class="btn btn-success btn-lg fs-1 d-none btn-bottom"
            role="button"
            href="#"
            >
            🥰
        </a>

        <a
            id="btnProcessing"
            class="btn btn-dark btn-lg fs-1 d-none btn-bottom"
            role="button"
            href="#"
            >
            🧠
        </a>

        <a
            id="btnError"
            class="btn btn-danger btn-lg fs-1 d-none btn-bottom"
            role="button"
            href="#"
            >
            🤔
        </a>

        <a
            id="btnActionKeep"
            class="btn btn-success btn-lg fs-1 d-none btn-bottom btn-action"
            role="button"
            href="#"
            >
            ✅ Publish
        </a>

        <a
            id="btnActionDelete"
            class="btn btn-danger btn-lg fs-1 d-none btn-bottom btn-bottom-left btn-action"
            role="button"
            href="/"
            >
          🗑️ Delete
        </a>

      </div>

    </div>
  </div>
