<div class="container-fluid">

    <div id="actions" class="row">
        <button
          id="btnNext"
          class="btn btn-primary m-2 d-none"
          type="button"
        >
          <span id="btnTxt">
            Next Photo!
          </span>
        </button>

        <button
          id="btnPhoto"
          class="btn btn-primary m-2"
          type="button"
        >

          <span
            id="btnSpinner"
            class="d-none spinner-border spinner-border-sm"
            aria-hidden="true"
          >
          </span>

          <span id="btnStatus" class="d-none" role="status">
            Loading...
          </span>

          <span id="btnTxt">
            Take Photo!
          </span>

        </button>
    </div>

    <div id="output" class="row">
    </div>

    <div id="loadingProgress" class="progress d-none" role="progressbar" aria-label="loading..." aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated w-25"></div>
    </div>

    <div id="stream" class="row">
        <img
            id="photoStream"
            src="/stream"
        />
    </div>

</div>
