server {

    sendfile on;
    client_max_body_size 20M;
    client_body_buffer_size 20M;

	listen 80 default_server;
	listen [::]:80 default_server;

	location / {
		root /media/mmcblk0p2/onastick;
	}

	location /stream {
        proxy_pass http://localhost:8080/?action=stream;
		proxy_redirect    off;
		proxy_set_header   Host $host;
	}

	location /current {
        proxy_pass http://localhost:8080/?action=snapshot;
		proxy_redirect    off;
		proxy_set_header   Host $host;
	}

    location = /gpu {
        return 302 /gpu/;
    }
    
    location /gpu/ {

        #
        # Machine with gpu running a1111 sd webui
        # must be available on Tailscale local network
        #
        # $ tailscale serve 7860
        # Available within your tailnet:
        #
        # https://slim.tail6a160.ts.net/
        # |-- proxy http://127.0.0.1:7860
        #

        proxy_pass https://slim.tail6a160.ts.net/;
    }

	location = /404.html {
		internal;
	}
}
